name: webenv
channels:
  - conda-forge
dependencies:
  - python=3.10.6

  # database
  - sqlalchemy
  - psycopg2

  # web
  - flask
  - requests
  - gunicorn

  # visualization
  - bokeh
  - matplotlib

  # numeric
  - pandas
  - numpy
  - scipy

  # test
  - pytest

  # formatting
  - black
  - flake8

  # packaging
  - pip

  - pip:
      - redis
      - python-dotenv
